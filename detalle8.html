<div class="reseña">
  <h3 class="Subtitle">Reseñas de los clientes</h3>
  
  <!-- Formulario para agregar reseñas -->
  <form id="reviewForm">
    <div class="form-group">
      <label for="userName">Nombre:</label>
      <input type="text" class="form-control" id="userName" placeholder="Tu nombre" required>
    </div>
    <div class="form-group">
      <label for="userReview">Reseña:</label>
      <textarea class="form-control" id="userReview" rows="3" placeholder="Escribe tu reseña aquí" required></textarea>
    </div>
    <div class="form-group">
      <label for="userRating">Calificación:</label>
      <select class="form-control" id="userRating" required>
        <option value="">Selecciona una calificación</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★</option>
        <option value="3">★★★</option>
        <option value="2">★★</option>
        <option value="1">★</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar reseña</button>
  </form>

  <div id="reviewsContainer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<!-- Aui inicia la logica de paypal y de su boton: -->
<script>
  paypal.Buttons({
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      currency_code: 'MXN', // Cambiar a pesos mexicanos
                      value: '25' // Monto del pago
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Pago completado por ' + details.payer.name.given_name + '!');
          });
      }
      
  }).render('#paypal-button');
  // Agregar evento para enviar la reseña
  document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el envío del formulario por defecto
      
      // Obtener los valores del formulario
      var userName = document.getElementById('userName').value;
      var userReview = document.getElementById('userReview').value;
      var userRating = document.getElementById('userRating').value;
      
      // Crear un nuevo elemento de reseña
      var newReview = document.createElement('div');
      newReview.classList.add('comentario');
      newReview.innerHTML = `
        <p class="usuario">${userName}</p>
        <p class="fecha">${new Date().toLocaleDateString('es-MX')}</p>
        <p class="rating">${'★'.repeat(userRating)}</p>
        <p>${userReview}</p>
      `;
      
      // Agregar la nueva reseña al contenedor de reseñas
      var reviewsContainer = document.getElementById('reviewsContainer');
      reviewsContainer.insertBefore(newReview, reviewsContainer.firstChild);
      
      // Limpiar el formulario después de enviar la reseña
      document.getElementById('userName').value = '';
      document.getElementById('userReview').value = '';
      document.getElementById('userRating').value = '';
    });
</script>
<!-- Aqui termina la logica de paypal y de su boton: -->
