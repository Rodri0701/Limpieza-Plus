<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="LoginAdm.css">
</head>
<body>

<div class="expand animate__animated animate__fadeIn"></div>

<div class="login-container animate__animated animate__fadeInDown">
  <div class="login-header">
    <h2>Login Administrador</h2>
  </div>
  <div class="login-body">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="submit" value="Iniciar Sesión">
    </form>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevenir el envío del formulario
    
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    if (username === 'admin' && password === '123456789') {
      window.location.href = 'Adminpanel.html'; // Redirigir a otra página
    } else {
      alert('Usuario o contraseña incorrectos'); // Mostrar alerta de error
    }
  });
</script>

</body>
</html>
