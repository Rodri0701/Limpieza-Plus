  <div class="container">
    <h1>Perfil de Usuario</h1>
    <div id="user-info"></div>
    <!-- Botón de Editar -->
    <button id="editarBtn" class="btn btn-primary" onclick="editarCampos()">Editar</button>
    <!-- Botón de Cerrar Sesión -->
    <button class="btn btn-secondary" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Obtener el ID del usuario del localStorage
      const userId = localStorage.getItem('usuarioId');

      // Obtener los datos del usuario del localStorage
      const userData = JSON.parse(localStorage.getItem('usuarios'));

      if (userData) {
        // Buscar el usuario por su ID
        const user = userData.customer.find(user => user.id === parseInt(userId));

        if (user) {
          // Mostrar la información del usuario en el HTML
          const userInfoDiv = document.getElementById('user-info');
          userInfoDiv.innerHTML = `
            <p><strong>Nombre:</strong> <span id="nombre" class="editable-field" contentEditable="false">${user.nombre}</span></p>
            <p><strong>Usuario:</strong> <span id="usuario" class="editable-field" contentEditable="true">${user.usuario}</span></p>
            <p><strong>Correo Electrónico:</strong> <span id="correo" class="editable-field" contentEditable="true">${user.correo_electronico}</span></p>
            <p><strong>Dirección</strong></p>
            <p><strong>Calle:</strong> <span id="calle" class="editable-field" contentEditable="true">${user.calle}</span></p>
            <p><strong>Fraccionamiento:</strong> <span id="fraccionamiento" class="editable-field" contentEditable="true">${user.fraccionamiento}</span></p>
            <p><strong>Código Postal:</strong> <span id="codigoPostal" class="editable-field" contentEditable="true">${user.codigo_postal}</span></p>
            <p><strong>Método de Pago:</strong> <span id="metodoPago" class="editable-field" contentEditable="true">${user.metodo_pago}</span></p>
          `;
        } else {
          // Si no se encuentra el usuario, mostrar un mensaje de error
          const userInfoDiv = document.getElementById('user-info');
          userInfoDiv.innerHTML = '<p>Error: Usuario no encontrado</p>';
        }
      } else {
        // Si no se encuentran datos de usuarios en el localStorage, mostrar un mensaje de error
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = '<p>Error: No se encontraron datos de usuarios</p>';
      }
    });


    // Función para editar los campos
    function editarCampos() {
      const camposEditables = document.querySelectorAll('.editable-field');
      camposEditables.forEach(campo => {
        campo.contentEditable = true;
        campo.parentNode.classList.add('edit-mode');
      });

      // Cambiar el texto del botón a "Guardar Cambios"
      const editarBtn = document.getElementById('editarBtn');
      editarBtn.innerText = 'Guardar Cambios';
      editarBtn.onclick = guardarCambios;
    }


        // Función para guardar los cambios
        function guardarCambios() {
      const camposEditables = document.querySelectorAll('.editable-field');
      camposEditables.forEach(campo => {
        campo.contentEditable = false;
        campo.parentNode.classList.remove('edit-mode');
      });

      // Cambiar el texto del botón a "Editar"
      const editarBtn = document.getElementById('editarBtn');
      editarBtn.innerText = 'Editar';
      editarBtn.onclick = editarCampos;


      // Actualizar los valores en el LocalStorage
      const userId = localStorage.getItem('usuarioId');
      const userData = JSON.parse(localStorage.getItem('usuarios'));
      const userIndex = userData.customer.findIndex(user => user.id === parseInt(userId));
      if (userIndex !== -1) {
        camposEditables.forEach(campo => {
          const fieldName = campo.id;
          const newValue = campo.textContent.trim();
          userData.customer[userIndex][fieldName] = newValue;
        });
        localStorage.setItem('usuarios', JSON.stringify(userData));
      }
    }

    // Función para cerrar la sesión
    function cerrarSesion() {
      // Eliminar el valor del ID de usuario del localStorage
      localStorage.removeItem('usuarioId');
      // Redirigir al usuario a la página de inicio de sesión
      window.location.href = 'Princi.html';
    }

    // Función para redirigir a la página principal
    function irAPrincipal() {
      window.location.href = 'Princi.html';
    }
  </script>
