<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      background-color: #f7f8fc;
    }
    .container {
      max-width: 1250px;
    }
    .product-column {
      padding: 0 10px;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 24px;
      margin-bottom: 0;
    }
    .card-body {
      padding: 20px;
    }
    .card-footer {
      padding: 10px 20px;
      background-color: #f8f9fa;
    }
    .btn-edit,
    .btn-delete {
      margin-right: 15px;
    }
    .thumbnail {
      max-width: 100%;
      height: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logotipo -->
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top" />
        MANGACKEET_ADMIN
      </a>
      <!-- Botón para dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Enlaces de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="panelAdmin.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="PanelAdminU.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="panelAdminp.html">Pedidos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="table-container">
      <h1 class="text-center mb-4">Lista de Pedidos</h1>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Número de Orden</th>
            <th>Fecha</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="pedidos-tbody">
          <!-- Los datos de los pedidos se insertarán aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Función para mostrar los pedidos
      function showOrders(orders) {
        let tbody = "";
        orders.forEach((order) => {
          if (order.estado === "completado") {
            tbody += `<tr>
                        <td>#${order.numero_de_orden}</td>
                        <td>${order.fecha}</td>
                        <td><span class="badge badge-success">${order.estado}</span></td>
                      </tr>`;
          } else if (order.estado === "pendiente") {
            tbody += `<tr>
                        <td>#${order.numero_de_orden}</td>
                        <td>${order.fecha}</td>
                        <td><span class="badge badge-warning">${order.estado}</span></td>
                      </tr>`;
          } else if (order.estado === "cancelado") {
            tbody += `<tr>
                        <td>#${order.numero_de_orden}</td>
                        <td>${order.fecha}</td>
                        <td><span class="badge badge-danger">${order.estado}</span></td>
                      </tr>`;
          } else {
            tbody += `<tr>
                        <td>#${order.numero_de_orden}</td>
                        <td>${order.fecha}</td>
                        <td><span class="badge badge-info">${order.estado}</span></td>
                      </tr>`;
          }
        });
        document.getElementById("pedidos-tbody").innerHTML = tbody;
      }

      // Mostrar pedidos
      fetch("/data/pedidos.json")
        .then((response) => response.json())
        .then((data) => {
          showOrders(data.orders);
        })
        .catch((error) => console.error("Error al obtener los pedidos:", error));
    });
  </script>
</body>
</html>
